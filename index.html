<!DOCTYPE html>
<html lang="fa">
<head>
    <meta name="google-site-verification" content="cipUGutJRhRzfPymeKitE7700fM1vi4iT2zB045oA1A" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>درگاه پرداخت</title>
</head>
<body>
    <div class="container">
        <h1>ورود پیام</h1>
        <form id="message-form">
            <label for="name">نام:</label>
            <input type="text" id="name" name="name" required>
            <label for="message">پیام:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">ارسال پیام</button>
        </form>

        <h2>پیام‌های دریافتی:</h2>
        <ul id="messageList"></ul>
    </div>

    <script>
        const socket = new WebSocket('ws://localhost:3000'); // آدرس سرور شما

        // هنگام دریافت پیام از سرور
        socket.addEventListener('message', function (event) {
            const messageList = document.getElementById('messageList');
            const newItem = document.createElement('li');
            newItem.textContent = event.data;
            messageList.appendChild(newItem);
        });

        // ارسال پیام به سرور
        document.getElementById('message-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;
            const fullMessage = `${name}: ${message}`; // ترکیب نام و پیام
            socket.send(fullMessage); // ارسال پیام به سرور
            this.reset(); // پاک کردن فرم
        });
    </script>
</body>
</html>
