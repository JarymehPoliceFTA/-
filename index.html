<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>درگاه پرداخت</title>
</head>
<body>
    <meta name="google-site-verification" content="cipUGutJRhRzfPymeKitE7700fM1vi4iT2zB045oA1A" />
    <div class="container">
        <h1>درگاه پرداخت</h1>
        <form id="payment-form">
            <label for="card-number">شماره کارت:</label>
            <input type="text" id="card-number" placeholder="XXXX-XXXX-XXXX-XXXX" required>
            
            <label for="expiry-date">تاریخ انقضا:</label>
            <input type="text" id="expiry-date" placeholder="MM/YY" required>
            
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" placeholder="XXX" required>
            
            <label for="otp">کد یکبار مصرف:</label>
            <input type="text" id="otp" placeholder="XXXXXX" required>
            
            <button type="submit">پرداخت</button>
        </form>
    </div>
</body>
</html>
